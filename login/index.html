<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드 라이언/멋사</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header class="header">
        <a href="https://www.codelion.net/"
          ><img
            src="https://www.codelion.net/static/media/logo.4116ff5b.svg"
            alt=""
        /></a>
        <nav>
          <ul class="header-ul">
            <li class="header_nav"><a href="">K-Digital Training</a></li>
            <li class="header_nav"><a href="">기업교육</a></li>
            <li class="header_nav"><a href="" class="orange">로그인</a></li>
            <li class="header_nav"><a href="" class="orange">회원가입</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <h2 class="main-title">로그인</h2>
        <div class="wapper-input">
          <input class="input" placeholder="이메일" type="email" />
        </div>
        <div class="wapper-input">
          <input class="input" placeholder="비밀번호" type="password" />
        </div>
        <div class="wapper-2btu">
          <div class="wapper-btu">
            <button class="btu login-btu">로그인</button>
          </div>
          <div class="wapper-btu">
            <button class="btu">회원가입</button>
          </div>
        </div>
        <div class="main-sub">
          비밀번호를 잊으셨나요? <a class="main-sub_a" href="">비밀번호찾기</a>
        </div>
      </main>
      <footer class="footer">
        <a href="https://www.codelion.net/"
          ><img
            class="footer_img"
            src="https://www.codelion.net/static/media/logo.4116ff5b.svg"
            alt=""
        /></a>
        <h3 class="footer_title">
          주식회사 <strong class="footer_title orange">멋쟁이사자처럼</strong>
        </h3>
      </footer>
    </div>

</html>
